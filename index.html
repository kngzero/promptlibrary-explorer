<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />

    <title>PromptLibrary</title>
    <style>
      /* Custom styles for the range slider */
      .custom-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        background: #FFFFFF;
        outline: none;
        opacity: 0.9;
        -webkit-transition: .2s;
        transition: opacity .2s;
        border-radius: 2px;
      }
      .custom-slider:hover {
        opacity: 1;
      }
      .custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #d946ef; /* fuchsia-500 */
        cursor: pointer;
        border-radius: 50%;
      }
      .custom-slider::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #d946ef; /* fuchsia-500 */
        cursor: pointer;
        border-radius: 50%;
        border: none;
      }

      /* Animation for gallery on load */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Animation for prompt toolbar on startup */
      @keyframes pulse-border {
        0%, 100% {
          border-color: rgba(217, 70, 239, 0.4);
          box-shadow: 0 0 0 rgba(217, 70, 239, 0);
        }
        50% {
          border-color: rgba(217, 70, 239, 1);
          box-shadow: 0 0 12px rgba(217, 70, 239, 0.5);
        }
      }
      .animate-pulse-border {
        animation: pulse-border 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Toast Animations */
      @keyframes slideInDown {
        from {
          transform: translateY(-120%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes slideOutUp {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-120%);
          opacity: 0;
        }
      }
      .animate-slide-in-down {
        animation: slideInDown 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .animate-slide-out-up {
        animation: slideOutUp 0.3s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
